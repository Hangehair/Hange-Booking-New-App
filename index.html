<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預約諮詢表單</title>
  <style>
    label {
      display: block;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>預約諮詢表單</h1>
  <form id="reservationForm">
    <label for="name">名字:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="phone">電話:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="month">生日月份:</label>
    <select id="month" name="month" required>
      <option value="" disabled selected>選擇生日月份</option>
      <option value="1">1月</option>
      <option value="2">2月</option>
      <option value="3">3月</option>
      <option value="4">4月</option>
      <option value="5">5月</option>
      <option value="6">6月</option>
      <option value="7">7月</option>
      <option value="8">8月</option>
      <option value="9">9月</option>
      <option value="10">10月</option>
      <option value="11">11月</option>
      <option value="12">12月</option>
    </select><br>

    <label for="time">選擇預約時段:</label>
    <select id="time" name="time" required>
      <option value="" disabled selected>選擇時間</option>
      <option value="13:00">1:00 PM</option>
      <option value="14:00">2:00 PM</option>
      <option value="15:00">3:00 PM</option>
      <option value="16:00">4:00 PM</option>
      <option value="17:00">5:00 PM</option>
    </select><br>

    <button type="submit">送出預約</button>
  </form>

  <script>
    document.getElementById("reservationForm").addEventListener("submit", function(event){
      event.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const month = document.getElementById("month").value;
      const time = document.getElementById("time").value;

      // 構建發送的訊息內容
      const message = `名字: ${name}\n電話: ${phone}\n生日月份: ${month}\n預約時間: ${time}`;

      // 將資料發送至 LINE 對話框
      alert("預約成功！以下是您的資料:\n" + message);

      // 清空表單
      document.getElementById("reservationForm").reset();
    });
  </script>
</body>
</html>
