<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預約諮詢表單</title>
  <style>
    label {
      display: block;
      margin: 8px 0;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h1>預約諮詢表單</h1>
  <form id="reservationForm">
    <label for="name">名字:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="phone">電話:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="month">生日月份:</label>
    <select id="month" name="month" required>
      <option value="" disabled selected>選擇生日月份</option>
      <option value="1">1月</option>
      <option value="2">2月</option>
      <option value="3">3月</option>
      <option value="4">4月</option>
      <option value="5">5月</option>
      <option value="6">6月</option>
      <option value="7">7月</option>
      <option value="8">8月</option>
      <option value="9">9月</option>
      <option value="10">10月</option>
      <option value="11">11月</option>
      <option value="12">12月</option>
    </select><br>

    <label for="date">選擇預約日期:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="time">選擇預約時段:</label>
    <select id="time" name="time" required>
      <option value="" disabled selected>選擇時間</option>
      <option value="13:00">1:00 PM</option>
      <option value="14:00">2:00 PM</option>
      <option value="15:00">3:00 PM</option>
      <option value="16:00">4:00 PM</option>
      <option value="17:00">5:00 PM</option>
    </select><br>

    <button type="submit">送出預約</button>
  </form>

  <script>
    // 初始化 LIFF
    function initializeLiff() {
      liff.init({ liffId: "2006300099-OLXDXZlb" })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          }
        })
        .catch(err => console.error('LIFF 初始化錯誤', err));
    }

    document.getElementById("reservationForm").addEventListener("submit", function(event){
      event.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const month = document.getElementById("month").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      // 組合訊息內容
      const message = `名字: ${name}\n電話: ${phone}\n生日月份: ${month}\n預約日期: ${date}\n預約時間: ${time}`;

      // 使用 LIFF 傳送訊息到 LINE 聊天
      if (liff.isInClient()) {
        liff.sendMessages([{
          type: 'text',
          text: message
        }])
        .then(() => {
          alert('預約成功！訊息已發送。');
          liff.closeWindow();
        })
        .catch((err) => {
          console.error('發送訊息失敗', err);
        });
      } else {
        alert('請在 LINE 中打開此表單來提交預約。');
      }
    });

    // 當頁面載入時初始化 LIFF
    window.onload = function() {
      initializeLiff();
    };
  </script>
</body>
</html>
